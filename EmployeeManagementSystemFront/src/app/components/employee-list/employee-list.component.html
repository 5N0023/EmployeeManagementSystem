<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Phone Number</th>
      <th>Position</th>
      <th>Department</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.id }}</td>
      <td>{{ employee.firstName }}</td>
      <td>{{ employee.lastName }}</td>
      <td>{{ employee.email }}</td>
      <td>{{ employee.phoneNumber }}</td>
      <td>{{ employee.position }}</td>
      <td>{{ employee.department }}</td>
      <td id="actions">
        <button (click)="handleViewEmployee(employee)">view</button>
        <button (click)="handleEditEmployee(employee)">edit</button>
        <button (click)="handleDeleteEmployee(employee)">delete</button>
      </td>
    </tr>
  </tbody>
</table>
